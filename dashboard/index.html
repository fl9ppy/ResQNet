<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crisis Response Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header>
  <h1>Crisis Response Dashboard</h1>
</header>

<div class="grid-container">

  <!-- SENSOR CARDS -->
  <section class="card">
    <h2>Sensor Readings</h2>

    <div class="metric">
      <span class="metric-label">MQ3 Gas:</span>
      <span id="mq3-value" class="metric-value">0</span>
    </div>

    <div class="metric">
      <span class="metric-label">Temperature:</span>
      <span id="temp-value" class="metric-value">0</span>
    </div>

    <div class="metric">
      <span class="metric-label">Gas Node Distance:</span>
      <span id="dist-mq3-value" class="metric-value">0</span>
    </div>

    <div class="metric">
      <span class="metric-label">Temp Node Distance:</span>
      <span id="dist-temp-value" class="metric-value">0</span>
    </div>
  </section>

  <!-- CONNECTED NODES -->
  <section class="card">
    <h2>Connected Nodes</h2>
    <div id="node-list" class="node-list">Loading…</div>
  </section>

  <!-- LIVE ALERT FEED -->
  <section class="card wide-card">
    <h2>Live Alerts</h2>
    <div id="alert-feed" class="alert-feed"></div>
  </section>

  <!-- LOG HISTORY -->
  <section class="card wide-card">
    <h2>Alert History</h2>
    <button class="reload-button" onclick="loadLog()">Reload Log</button>
    <textarea id="log-box" class="log-box"></textarea>
  </section>

</div>

<footer>
  <p>MVP v0.3 — Modern UI</p>
</footer>

<script src="app.js"></script>

</body>
</html>
